<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration</title>
    <link rel="stylesheet" href="css/company_staff.css">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="../general/index.html">UnityDocs</a>
        <button class="btn btn-outline-light"><a href="../general/blog/blog_index.html">To-Blog</a></button>
    </nav>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to Company UnityDoc System</h1>
            <p>Please fill all fields to join your company team.</p>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Registration')" id="defaultOpen">Registration</button>
            </div>
            <div id="Registration" class="tabcontent">
                <form method="get" action="dashboard.html">
                    <div class="form-group">
                        <input type="text" id="fname" placeholder="First Name" required>
                        <input type="text" id="lname" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="companyName" placeholder="Enter Company Name" required>
                        <input type="text" id="companyIndustry" placeholder="Enter Company Industry" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="companyWebsite" placeholder="Enter Company website" required>
                        <input type="email" id="companyEmail" placeholder="Enter Company Email" required>
                    </div>
                    <div class="form-group">
                        <select id="Continent" required>
                            <option value="" disabled selected>Select Continent</option>
                            <option value="Africa">Africa</option>
                            <option value="Europe">Europe</option>
                        </select>
                        <input type="text" id="country" placeholder="Enter Country" required>
                    </div>
                    <div class="form-group">
                        <select id="source" required>
                            <option value="" disabled selected>How did you hear about us?</option>
                            <option value="Facebook">Facebook</option>
                        </select>
                        <input type="text" id="note" placeholder="Any Note" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePic">Profile Picture:</label>
                        <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn complete-registration-btn">Complete Registration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/company_staff.js"></script>
</body>

</html>
